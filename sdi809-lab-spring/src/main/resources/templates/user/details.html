<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Detalles del usuario</h2>
		<div class="panel panel-default">
			<div class="panel-heading">DNI</div>
			<div class="panel-body" th:text="${user.dni}">28276</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Nombre</div>
			<div class="panel-body" th:text="${user.name}">Ejercicio 1</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Apellidos</div>
			<div class="panel-body" th:text="${user.lastName}">100</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Notas</div>
			<div class="panel-body" th:if="${user.marks.empty}">
				<div class="panel-body">No hay notas para este usuario</div>
			</div>
			<div class="panel-body" th:each="mark : ${user.marks}">
				<div class="panel-body"  th:text="${mark.description} + ' ----- '+ ${mark.score}" ></div>
			</div>
		</div>
	</div>


	<footer th:replace="fragments/footer" />
</body>
</html>
